<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JavaScript Lab</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 1.5rem;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--accent), #818cf8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: var(--text-secondary); margin-bottom: 2rem; }
        #output {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: monospace;
            min-height: 100px;
        }
        .log { margin-bottom: 0.5rem; border-left: 2px solid var(--accent); padding-left: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Async JS Sandbox</h1>
            <p>Test your async/await and promises here.</p>
            <div id="output"></div>
        </div>
    </div>
    <script type="module" src="./script_new.js"></script>
</body>
</html>
